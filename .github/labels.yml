# GitHub labels configuration
# Apply with: gh label sync -f .github/labels.yml

- name: bug
  description: Something isn't working
  color: d73a4a

- name: enhancement
  description: New feature or request
  color: a2eeef

- name: documentation
  description: Improvements or additions to documentation
  color: 0075ca

- name: dependencies
  description: Pull requests that update a dependency file
  color: 0366d6

- name: github-actions
  description: Pull requests that update GitHub Actions workflows
  color: 000000

- name: good first issue
  description: Good for newcomers
  color: 7057ff

- name: help wanted
  description: Extra attention is needed
  color: 008672

- name: question
  description: Further information is requested
  color: d876e3

- name: wontfix
  description: This will not be worked on
  color: ffffff

- name: duplicate
  description: This issue or pull request already exists
  color: cfd3d7

- name: invalid
  description: This doesn't seem right
  color: e4e669

- name: breaking-change
  description: This change breaks backward compatibility
  color: d93f0b

- name: needs-discussion
  description: Needs discussion before implementation
  color: fbca04
